<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      A Hindustan Times Group Website - One Network. One Account - java
    </title>
    <link
      rel="icon"
      href="https://www.hindustantimes.com/res/images/icons/icon-76x76.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/signup.css" />
  </head>

  <body>
    <nav id="navbar">
      <div>
        <img
          src="https://images.livemint.com/sso/newLogos/prod/ht_logo.svg?v2"
          alt=""
        />
      </div>
    </nav>
    <div id="container">
      <div class="heading">
        <h1>Login or Register</h1>
      </div>
      <div class="main">
        <div class="mlogin">
          <div class="loginwith" id="google">
            <div class="google-img">
              <img src="./img/google.png" alt="" />
            </div>
            <div>Sign in with Google</div>
          </div>
          <div class="loginwith" id="facebook">
            <div class="facebook-img">
              <img src="./img/facebooksignUp.png" alt="" />
            </div>
            <div>Sign in with Facebook</div>
          </div>
          <div class="loginwith" id="apple">
            <div class="apple-img">
              <img src="./img/apple-logo.png" alt="" />
            </div>
            <div>Sign in with Apple</div>
          </div>
        </div>

        <div id="line">
          <div id="or">
            <span>OR</span>
          </div>
        </div>
        <div class="input">
          <label for="emailNumber"
            >Email or Mobile Number <span style="color: red">*</span>
          </label>
          <input type="text" / oninput="handleInput()">
        </div>

        <input type="button" value="Continue" disabled />
        <footer>
          <div>Powered by</div>
          <div>
            <img
              src="https://images.livemint.com/img/static/ht-digital-logo.svg"
              alt=""
            />
          </div>
          <div>One network. One account</div>
          <div class="image">
            <img
              src="https://images.livemint.com/dev/LHNewFooterLogoDesk.svg"
              alt=""
            />
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
<script>
  function handleInput() {
    let input = document.querySelector('input[type="text"]').value;
    if (input.length > 0) {
      document.querySelector('input[type="button"]').style.backgroundColor =
        "#1CB1CD";
      document.querySelector('input[type="button"]').style.cursor = "pointer";
    } else {
      document.querySelector('input[type="button"]').style.backgroundColor =
        "#DBDBDB";
      document.querySelector('input[type="button"]').style.cursor =
        "not-allowed";
    }
  }
</script>
